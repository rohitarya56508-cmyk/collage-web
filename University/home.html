<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      /* TOP BAR */
      .topbar {
        background: #1e2a78;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 8px 20px;
        font-size: 14px;
      }

      .topbar .left span {
        margin-right: 15px;
        font-weight: bold;
      }

      .topbar .right a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
        font-style: normal;
      }

      /* NAVBAR */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        background: #f5f5f5;
      }

      /* LOGO (IMPORTANT PART) */
      .logo {
        display: flex;
        align-items: center;
       
      }
       .logo img{
        width: 650px;
       }
      /* ðŸ‘‡ YEH MAIN CONTROL HAI LOGO KA */
      .logo img {
        height: 50px; /* bas isko change karo */
        width: auto;
        object-fit: contain;
      }

      /* MENU */
      .menu {
        list-style: none;
        display: flex;
        gap: 35px;
        margin-left: 550px;
      }

      .menu li a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      /* BUTTON */
      .apply-btn a {
        background: #f4b400;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="topbar">
      <div class="left">
        <span>ðŸ“ž +91 9924556363</span>
        <span>âœ‰ admission@cksvim.edu.in</span>
      </div>
      <div class="right">
        <a href="#">NIRF</a>
        <a href="#">Print Media</a>
        <a href="#">Training & Placement</a>
        <a href="#">Alumni Club</a>
        <a href="#">Events & Activities</a>
        <a href="#">Gallery</a>
        <a href="#">Careers @ CKSVIM</a>
      </div>
    </div>

    <!-- Main Navbar -->
    <nav class="navbar">
      <!-- LOGO (Reusable) -->
      <div class="logo">
        <img src=".//image/Global_Institute_Simple_Logo-removebg-preview.png" alt="Logo" />
      </div>

      <!-- Menu -->
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About </a></li>
        <li><a href="#">Courses </a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Student</a></li>
      </ul>

      <!-- Button -->
      <div class="apply-btn">
        <a href="#">Apply Now</a>
      </div>
    </nav>
  </body>
</html>
